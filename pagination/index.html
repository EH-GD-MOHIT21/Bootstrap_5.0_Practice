<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <style>
        .active {
            background: green;
        }
    </style>
</head>

<body>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" id="prv" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link active" href="#" id="1">1</a></li>
            <li class="page-item"><a class="page-link" id="2" href="#">2</a></li>
            <li class="page-item"><a class="page-link" id="3" href="#">3</a></li>
            <li class="page-item"><a class="page-link" id="4" href="#">4</a></li>
            <li class="page-item"><a class="page-link" id="5" href="#">5</a></li>
            <li class="page-item"><a class="page-link" id="6" href="#">6</a></li>
            <li class="page-item"><a class="page-link" id="7" href="#">7</a></li>
            <li class="page-item"><a class="page-link" id="8" href="#">8</a></li>
            <li class="page-item"><a class="page-link" id="9" href="#">9</a></li>
            <li class="page-item"><a class="page-link" id="10" href="#">10</a></li>
            <li class="page-item"><a class="page-link" id="11" href="#">11</a></li>
            <li class="page-item"><a class="page-link" id="12" href="#">12</a></li>
            <li class="page-item"><a class="page-link" id="13" href="#">13</a></li>
            <li class="page-item"><a class="page-link" id="14" href="#">14</a></li>
            <li class="page-item"><a class="page-link" id="15" href="#">15</a></li>
            <li class="page-item"><a class="page-link" id="16" href="#">16</a></li>
            <li class="page-item"><a class="page-link" id="17" href="#">17</a></li>
            <li class="page-item"><a class="page-link" id="18" href="#">18</a></li>
            <li class="page-item"><a class="page-link" id="19" href="#">19</a></li>
            <li class="page-item"><a class="page-link" id="20" href="#">20</a></li>
            <li class="page-item"><a class="page-link" id="21" href="#">21</a></li>
            <li class="page-item"><a class="page-link" id="nxt" href="#">Next</a></li>
        </ul>
    </nav>
</body>

<script>
    document.getElementById("nxt").addEventListener("click", mohit);

    function mohit() {
        try {
            vid = parseInt(document.getElementsByClassName("active")[0].id);
            document.getElementById(vid + 1).className = "page-link active";
            document.getElementById(vid).className = "page-link";
            document.getElementById(vid + 1).style.display = "inline-block";
            document.getElementById(vid + 2).style.display = "inline-block";
            if ((vid - 2) != 1)
                document.getElementById(vid - 2).style.display = "none";
            document.getElementById(vid + 3).style.display = "inline-block";
        } catch (err) {
            console.log(err);
        }
    }

    document.getElementById("prv").addEventListener("click", satija);

    function satija() {
        try {
            vid = parseInt(document.getElementsByClassName("active")[0].id);
            document.getElementById(vid - 1).className = "page-link active";
            document.getElementById(vid).className = "page-link";
            document.getElementById(vid - 1).style.display = "inline-block";
            document.getElementById(vid - 2).style.display = "inline-block";
            if ((vid + 2) != 21)
                document.getElementById(vid + 2).style.display = "none";
            document.getElementById(vid - 3).style.display = "inline-block";
        } catch (err) {
            console.log(err);
        }
    }
    for (var i = 5; i < 21; i++)
        document.getElementById(i).style.display = "none";

    var anchors = document.getElementsByClassName("page-link");
    for (var i = 1; i <= anchors.length - 2; i++) {
        document.getElementById(i).addEventListener("click", function() {
            var aci = document.getElementsByClassName("active")[0].id;
            document.getElementById(aci).className = "page-link";
            document.getElementById(this.id).className = "page-link active";

        });
    }
</script>

</html>
